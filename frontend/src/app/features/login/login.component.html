<div class="login-wrapper">
  <div class="card login-card">
    <div class="card-body p-0">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-film movie-icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
          />
        </svg>

        <h1 class="ms-3 brand-title m-0">AnimeFlix</h1>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control custom-input"
          id="email"
          [(ngModel)]="email"
          placeholder="you@example.com"
          name="email"
          required
        />
      </div>

      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control custom-input"
          id="password"
          [(ngModel)]="password"
          placeholder="••••••••"
          name="password"
          required
        />
      </div>

      <button
        (click)="onSubmit()"
        type="submit"
        class="btn btn-primary-custom w-100 d-flex align-items-center justify-content-center gap-2"
        [disabled]="isLoading"
      >
        @if (!isLoading) { Login } @else {
        <div
          class="spinner-border spinner-border-sm text-light"
          role="status"
        ></div>
        }
      </button>

      <div class="mt-4 text-center">
        <p class="small text-secondary m-0">
          Don't have an account?
          <a routerLink="/signup" class="link-signup">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
