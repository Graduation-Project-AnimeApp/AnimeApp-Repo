<div class="login-wrapper">
  <div class="card login-card">
    <div class="card-body p-0">
      <div class="d-flex align-items-center justify-content-center mb-4">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-film movie-icon"
          viewBox="0 0 16 16"
        >
          <path
            d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm4 0v6h8V1zm8 8H4v6h8zM1 1v2h2V1zm2 3H1v2h2zM1 7v2h2V7zm2 3H1v2h2zm-2 3v2h2v-2zM15 1h-2v2h2zm-2 3v2h2V4zm2 3h-2v2h2zm-2 3v2h2v-2zm2 3h-2v2h2z"
          />
        </svg>

        <h1 class="ms-3 brand-title m-0">AnimeFlix</h1>
      </div>

      <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control custom-input"
            id="username"
            placeholder="Your username"
            name="username"
            [(ngModel)]="username"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control custom-input"
            id="email"
            placeholder="you@example.com"
            name="email"
            [(ngModel)]="email"
            required
          />
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control custom-input"
            id="password"
            placeholder="••••••••"
            name="password"
            [(ngModel)]="password"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control custom-input"
            id="confirmPassword"
            placeholder="••••••••"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary-custom w-100 d-flex align-items-center justify-content-center gap-2"
          [disabled]="isLoading || registerForm.invalid"
        >
          @if (!isLoading) { Register } @else {
          <div
            class="spinner-border spinner-border-sm text-light"
            role="status"
          ></div>
          }
        </button>
      </form>

      <div class="mt-4 text-center">
        <p class="small text-secondary m-0">
          Already have an account?
          <a routerLink="/login" class="link-signup">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
